<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pneumonia Image Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 25px;
      max-width: 900px;
    }
    .muted { color: #555; }
    .row { display: flex; gap: 25px; flex-wrap: wrap; }
    #preview { max-width: 350px; border: 1px solid #ccc; border-radius: 8px; padding: 6px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; margin-bottom: 15px; }
    .bar { height: 10px; background: #eee; border-radius: 999px; overflow: hidden; margin-top: 5px; }
    .fill { height: 100%; width: 0%; background: #333; }
    .big { font-size: 1.2em; font-weight: bold; margin-top: 10px; }
  </style>
</head>

<body>

<h1>Pneumonia Image Check</h1>
<p class="muted">Upload a chest X-ray. This is for educational purposes only and is not a medical diagnosis.</p>

<div class="card">
  <button id="loadBtn">Load Model</button>
  <span id="status" class="muted"> Model not loaded.</span>
</div>

<div class="card">
  <input type="file" id="fileInput" accept="image/*" disabled>
</div>

<div class="row">
  <div>
    <h3>Image Preview</h3>
    <img id="preview">
  </div>

  <div id="results">
    <h3>Predictions</h3>
    <div id="topResult" class="big"></div>
    <div id="labelContainer"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

<script>
  const MODEL_URL = "./"; // because model files are in the same folder

  let model, maxPredictions;

  const loadBtn = document.getElementById("loadBtn");
  const statusEl = document.getElementById("status");
  const fileInput = document.getElementById("fileInput");
  const preview = document.getElementById("preview");
  const labelContainer = document.getElementById("labelContainer");
  const topResult = document.getElementById("topResult");

  loadBtn.onclick = async () => {
    statusEl.textContent = " Loading model...";
    model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
    maxPredictions = model.getTotalClasses();
    statusEl.textContent = " Model loaded. Upload an image.";
    fileInput.disabled = false;
  };

  fileInput.addEventListener("change", () => {
    const file = fileInput.files[0];
    if (!file) return;
    const url = URL.createObjectURL(file);
    preview.src = url;
    preview.onload = () => predict();
  });

  async function predict() {
    const prediction = await model.predict(preview);
    prediction.sort((a,b) => b.probability - a.probability);

    topResult.textContent =
      `Top result: ${prediction[0].className} (${Math.round(prediction[0].probability*100)}%)`;

    labelContainer.innerHTML = "";

    prediction.forEach(p => {
      const pct = Math.round(p.probability * 100);

      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `<b>${p.className}: ${pct}%</b>
                       <div class="bar"><div class="fill" style="width:${pct}%"></div></div>`;
      labelContainer.appendChild(div);
    });
  }
</script>

</body>
</html>
